version: "3"
services:
  pitch:
    image: store/gitpitch/desktop:pro
    volumes:
      - ./:/repo
    ports:
      - 9000:9000

  node:
    build:
      context: .
    environment:
      SLACK_API_TOKEN: ${SLACK_API_TOKEN}
      SLACK_CHANNEL: ${SLACK_CHANNEL}
    volumes:
      - ./:/app
      - node_modules:/app/node_modules

  presenter:
    image: node:latest
    volumes:
      - ./:/app
    environment:
      MEETUP: ${MEETUP}
    working_dir: /app
    command: ["node", "bin/presenter.js", $MEETUP]

volumes:
  node_modules:
    driver: local
